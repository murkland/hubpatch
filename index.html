<!DOCTYPE html>
<html>
    <head>
        <title>hubpatch</title>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
        />
        <style>
            #patch-cards tr :nth-child(2) {
                text-align: left;
            }
            #patch-cards tr :nth-child(3) {
                text-align: right;
            }
            #patch-cards tfoot tr > * {
                border-top: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="my-3">
                <h1>hubpatch</h1>
                <p class="lead">
                    bn5/exe5/bn6 save patch card
                    editor・エグゼ５、６セーブファイル改造カードエディタ
                </p>
            </div>
            <div class="input-group mb-3">
                <input type="file" id="save" class="form-control" />
                <button
                    type="button"
                    class="btn btn-primary"
                    id="download"
                    disabled
                >
                    Download・ダウンロード
                </button>
            </div>
            <table id="patch-cards" class="table mb-3">
                <thead>
                    <tr class="table-light">
                        <th style="width: 0px"></th>
                        <th>Name・名</th>
                        <th>MB</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button class="btn btn-danger btn-small invisible">
                                <i class="bi bi-x"></i>
                            </button>
                        </td>
                        <td colspan="2">
                            <select
                                class="form-select"
                                id="add-patch-card"
                                disabled
                            >
                                <option value="" disabled selected>
                                    Add a Patch Card・改造カードを追加
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr class="table-light">
                        <td></td>
                        <th>Total・合計</th>
                        <td>
                            <span id="total-mb">0</span>/<span id="max-mb"
                                >80</span
                            >
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script src="index.ts" type="module"></script>
    </body>
</html>
